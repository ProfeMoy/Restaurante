<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a012e30e8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/CSS/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Restaurante</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="#"><i class="fas fa-mountain" id="mainIcon"></i> Pequeño Hai</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link">Inicio</a>
                <a class="nav-item nav-link">Menú</a>
                <a class="nav-item nav-link">Contacto</a>
            </div>
        </div>
    </nav>

    <div class="carousel slide" data-ride="carousel" id="mainCarousel">
        <!--Indicaciones-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mainCarousel" data-slide-to="1"></li>
            <li data-target="#mainCarousel" data-slide-to="2"></li>
        </ol>
        <!--Diapositivas del carrusel-->
        <div class="carousel-inner">
            <div class="item-active">
                <!--imagen-->
                <img src="assets/IMG/Sushi.jpg">
            </div>
            <div class="item">
                <!--imagen-->
                <img src="assets/IMG/Ramen.jpg">
            </div>
            <div class="item">
                <!--imagen-->
                <img src="assets/IMG/Barco.jpg">
            </div>
        </div>
        <!--Controles-->
        <a class="right carousel-control" href="#mainCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#mainCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

</body>

</html>
